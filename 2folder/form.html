<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="2folder/form.css">
    <link rel="stylesheet" href="2folder/form.js">
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                      <a href="2folder/form22.html"><input type="submit" class="button" value="Sign In" id="sign-in-button" onclick="return validateSignIn()"></a>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input id="pass" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="pass" type="email" class="input" required>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up" id="sign-up-button">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    
signInButton.parentElement.replaceChild(link, signInButton);
      function validateSignIn() {
  // Get input elements
  const username = document.getElementById('user');
  const password = document.getElementById('pass');

  // Check if inputs are empty
  if (username.value.trim() === '' || password.value.trim() === '') {
    alert('Please enter both the username and password.');
    return false; // Prevent form submission
  }

  // If the inputs are correct, you can proceed with the form submission
  // You can add more complex validation logic here if needed

  // For demonstration purposes, let's assume the input is correct
  alert('Sign-in successful!');
  return true; // Allow form submission
}

    </script>
</body>
</html>
