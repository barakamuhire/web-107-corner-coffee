<!DOCTYPE html>
<html>
  <head>
    <title>Delivery Website</title>
    <link rel="stylesheet" type="text/css" href="delivery.css">
   </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
      </nav>
    </header>
    <section id="home">
      <img src="download.png" alt="Hero Image">
      <h1>Welcome to Our Delivery Service!</h1>
      <p>Get your favorite food delivered to your doorstep.</p>
      <a href="cafeee.html" class="cta">View Our Menu</a>
    </section>
    <section id="menu">
      <h2>Our Menu</h2>
      <div class="menu-item">
        <img src="1500.jpg" alt="Menu Item 1">
        <div class="menu-info">
          <h3>Menu Item 1</h3>
          <span class="price">$9.99</span>
        </div>
      </div>
      <!-- Repeat the above div for each menu item -->
    </section>
    <section id="about">
      <img src="download (2).jpg" alt="About Us Image">
      <h1>About Us</h1>
      <p>We are a team of passionate foodies who want to bring delicious food to your table.</p>
    </section>
    <section id="contact">
      <h2>Comment</h2>
      <form action="submit.php" method="post">
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <textarea name="message" placeholder="Message"></textarea>
        <input type="submit" value="Send Message">
      </form>
    </section>
   
    <script src="script.js"></script>
  </body>
</html>
